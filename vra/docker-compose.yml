version: '3.1'

volumes:
  geonetwork:
  esdata:
  pgdata:
  pglog:
  nginxlog:
  apachelog:


networks:
  gn-network:
    driver: bridge


services:
  www:
    image: nginx
    ports:
      - 80:80
    environment:
      # Only used for / redirect to default webapp
      - NGINX_PUBLIC_HOST=geodata.valenceromansagglo.fr
      - NGINX_HOST=geodata.valenceromansagglo.fr
      - NGINX_PORT=80
      - WEBAPP_CONTEXT_PATH=/catalogue

    volumes:
      - ./nginx:/etc/nginx/templates
      - nginxlog:/var/log/nginx
    depends_on:
      - geonetwork
      - qgis-server
    networks:
      - gn-network

